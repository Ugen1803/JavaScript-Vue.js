<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eShop</title>
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="cartButtonWrap">
          <button class="cartButton" type="button">Корзина</button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="products">
        <div class="container">
          <ul class="goodsList"></ul>
        </div>
      </section>

      <div class="container">
        <div class="totalPrice"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <h4 class="footerText">Это footer моего сайта</h4>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
